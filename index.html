<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Retro Myspace Profile</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border: 5px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #222;
            border-bottom: 2px solid #555;
        }

        .header img {
            border-radius: 50%;
            border: 5px solid #555;
        }

        .bio {
            padding: 10px;
            background-color: #555;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .friends {
            background-color: #666;
            padding: 10px;
            border-radius: 10px;
        }

        .friends img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 3px solid #333;
        }

        .music-embed {
            margin-top: 20px;
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
        }

        a {
            color: #00f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Myspace Profile Name</h1>
            <img src="profile-pic.jpg" alt="Profile Picture" width="150" height="150">
        </div>

        <div class="bio">
            <h2>About Me</h2>
            <p>Write a short bio about yourself. Customize it with fun colors, bold text, and quirky descriptions.</p>
        </div>

        <div class="friends">
            <h2>Top Friends</h2>
            <div class="friend-list">
                <img src="friend1.jpg" alt="Friend 1">
                <img src="friend2.jpg" alt="Friend 2">
                <img src="friend3.jpg" alt="Friend 3">
                <!-- Add more friends as needed -->
            </div>
        </div>

        <div class="music-embed">
            <h2>My Music</h2>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
                src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/insert-track-id-here&color=%2300ff00&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
            </iframe>
        </div>
    </div>
</body>
</html>
